[uwsgi]
chdir 				= /home/web/pilot
wsgi-file 			= /home/web/pilot/music/wsgi.py
home 				= /home/web/.virtualenvs/music
master 				= true
socket 				= /tmp/uwsgi.sock
chmod-socket		= 666
vacuum 				= true
processes 			= 5
workers				= 10
min-worker-lifetime = 45
max-requests		= 100
reload-mercy		= 5
harakiri			= 20
buffer-size 		= 16384
